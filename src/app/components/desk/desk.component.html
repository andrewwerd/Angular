<div class="desk">
  <img style="width: 100%" src="../../../assets/desk-icons/desk.png" alt="desk">
  <ng-container *ngFor="let equipment of selectedSettings?.equipment">
    <img
      class="{{equipment.className}} {{equipment.verticalPosition}} {{equipment.horizontalPosition}} {{equipment.verticalPosition}}-{{equipment.horizontalPosition}} equipment"
      [src]="equipment.imageSrc" [alt]="equipment.type">
  </ng-container>
</div>
