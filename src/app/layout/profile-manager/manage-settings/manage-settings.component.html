<div class="block-container">
  <h2 class="header">Profile Settings</h2>
  <div class="setting">
    <span class="setting-label">Select your tower</span>
    <mat-form-field [style.width.px]="150" appearance="outline">
      <mat-select tabindex="-1">
        <mat-option *ngFor="let tower of towers" [value]="tower">
          {{tower}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <h2 class="header">Privacy Settings</h2>
  <div class="setting" *ngFor="let setting of privacySettings">
    <span class="setting-label">{{setting.description}}</span>
    <mat-form-field [style.width.px]="150" appearance="outline">
      <mat-select tabindex="-1">
        <mat-option *ngFor="let value of getPrivacySettingValues(setting)" [value]="value">
          {{value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
